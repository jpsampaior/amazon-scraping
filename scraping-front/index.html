<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scrapping</title>
    <link rel="icon" type="image/png" href="./assets/ninja.png">
    <meta name="description"
        content="Explore a web scraping project focused on Amazon, developed for educational and programming skill testing purposes.">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/86bea3f494.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div>
            <img src="./assets/ninja.png" alt="Ninja Icon">
            <h1>Amazon Scrapping</h1>
        </div>
        <div>
            <input type="text" id="ipSearch" name="ipSearch" placeholder="Search for products">
            <button id="btnSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <main>
        <div class="results-container">
            <div>
                <h2 id="results-title">Results</h2>
                <span id="results-placeholder">Your results will be displayed here</span>
            </div>
            <div class="results">

            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
